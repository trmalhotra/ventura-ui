<div class="modal fade" id="confirmDeleteOpportunityModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Delete Opportunity?</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div>
    <form  #confirmDeleteOpportunityForm="ngForm" >
      <div class="modal-body md-5">
            Are you sure you want to delete the selected Opportunity(s)?
      </div>
      <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-danger" type="button" (click)="deleteOpportunities()">OK</button>
        <button class="btn btn-primary" type="button" data-dismiss="modal">Cancel</button>
      </div>
  </form>

  </div>
    </div>

  </div>
</div>
