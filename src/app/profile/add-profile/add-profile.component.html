
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add a Profile</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <form  #addProfileForm="ngForm" (ngSubmit)="addProfile(addProfileForm.value);">
        <div class="modal-body md-5">

          <div class="md-form mx-3">
              <label data-error="wrong" data-success="right" for="firstName">First Name</label>
              <input type="text" id="candidateName" class="form-control validate"  name="firstName" ngModel >
            </div>

          <div class="md-form mx-3">
              <label data-error="wrong" data-success="right" for="lastName">Last Name</label>
              <input type="text" id="candidateName" class="form-control validate"  name="firstName" ngModel >
            </div>

        <div class="md-form mx-3">
            <label data-error="wrong" data-success="right" for="emailId">Email ID</label>
          <input type="email" id="emailId" class="form-control validate" name="emailId" ngModel>
        </div>

        <div class="md-form mx-3">

            <label data-error="wrong" data-success="right" for="phoneNumber">Phone #</label>
          <input type="number" id="phoneNumber" class="form-control validate" name="phoneNumber" ngModel>
        </div>

        <div class="md-form mx-3">
            <label data-error="wrong" data-success="right" for="title">Title</label>
            <input type="text" id="title" class="form-control validate" name="title" ngModel>
          </div>


        <div class="md-form mx-3">
            <label data-error="wrong" data-success="right" for="numberOfYearsExp"># of Years Experience</label>
            <input type="number" id="numberOfYearsExp" class="form-control validate" name="numberOfYearsExp" ngModel>
          </div>


        <div class="md-form mx-3">
            <label data-error="wrong" data-success="right" for="profileSummary">Profile Summary</label>
            <input type="text" id="profileSummary" class="form-control validate" name="profileSummary" ngModel>
          </div>


        <div class="md-form mx-3">
            <label data-error="wrong" data-success="right" for="primarySkills">Primary Skills</label>
            <select id="primarySkills" class="form-control validate" name="primarySkills" ngModel multiple="multiple">
                <option>Java</option>
                <option>Angular</option>
            </select>
          </div>

        <div class="md-form mx-3">
            <label data-error="wrong" data-success="right" for="secondarySkills">Secondary Skills</label>
            <select id="secondarySkills" class="form-control validate" name="secondarySkills" ngModel multiple="multiple">
                <option>Java</option>
                <option>Angular</option>
            </select>
          </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success" type="submit"> Add</button>
      </div>
    </form>
    </div>
  </div>
</div>
